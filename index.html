<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOB Currency Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find Indian Currency Notes With Your Birth Date</h1>
    <p>Enter your Date of Birth (DOB) to see if a matching note is available!</p>

    <form id="searchForm">
        <input type="date" id="dob" required>
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
